<div class="product-item" *ngIf="product">
  <div class="product-item-wrapper">
    <img [routerLink]="'/products/' + product.id" [src]="product.image" class="image" alt="">
    <h6 class="name">{{product.name}}</h6>
    <p class="price">{{product.price | currency}}</p>
    <p-button styleClass="mt-3 add-to-cart" label="Add to cart" icon="pi pi-shopping-cart" (onClick)="AddtoCart()"></p-button>
  </div>
</div>
