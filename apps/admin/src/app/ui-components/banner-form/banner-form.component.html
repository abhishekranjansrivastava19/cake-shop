<p-toast></p-toast>
<div class="admin-page">
  <p-card [header]="editmode ? 'Edit Banner': 'Add Banner' " subheader="You can add or edit banner here ">
    <div class="p-grid">
      <div class="p-col-12">
        <p-toolbar>
        <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button
              styleClass="p-button-primary"
              [label]="editmode ? 'Update' : 'Create' "
              icon="pi pi-plus"
              style="margin-right: 10px;"
              (click)="onSubmit()"
            ></p-button>
            <p-button
              styleClass="p-button-danger"
              label="Cancel"
              icon="pi pi-arrow-circle-left"
              routerLink="/bannerList"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="sm-col-12">
        <form [formGroup]="form">
         <div class="p-fluid p-formgrid p-grid">
          <div class="p-field p-col-6" style="width: 40%; margin-top: 3%;">
            <label for="name">Name</label>
            <input formControlName="name" id="name" type="text" pInputText />
            <small *ngIf="bannerForm.name.invalid && isSubmitted" class="p-error">Name is required</small>
          </div>
          <div class="p-field p-col-6" style="width: 40%; margin-top: 1%;">
            <label for="image">Image</label>
            <input formControlName="image" id="image" type="file" pInputText />
            <small *ngIf="bannerForm.image.invalid && isSubmitted" class="p-error">Image is required</small>
          </div>
            <div class="p-field p-col-12" style="margin-top: 1rem;">
              <label for="description">Description</label>
              <p-editor
                formControlName="description"
                [style]="{ height: '300px' }"
              ></p-editor>
            </div>
         </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
