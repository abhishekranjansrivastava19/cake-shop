<div class="admin-page">
  <p-card header="Dashboard" subheader="Latest Updates">
    <div class="p-grid col-12" style="display: inline-flex">
      <div class="col-3">
        <p-card class="orders" style="background-color: #ffe53b">
          <div class="item">
            <div>
              <i class="pi pi-shopping-cart"></i><br />
              <span class="name">Orders</span>
            </div>
            <span class="number">12</span>
          </div>
        </p-card>
      </div>
      <div class="col-3">
        <p-card class="products">
          <div class="item">
            <div>
              <i class="pi pi-briefcase"></i><br />
              <span class="name">Products</span>
            </div>
            <span class="number">2</span>
          </div>
        </p-card>
      </div>
      <div class="col-3">
        <p-card class="users">
          <div class="item">
            <div>
              <i class="pi pi-users"></i><br />
              <span class="name">Users</span>
            </div>
            <span class="number">123</span>
          </div>
        </p-card>
      </div>
      <div class="col-3">
        <p-card class="totalsales">
          <div class="item">
            <div>
              <i class="pi pi-dollar"></i><br />
              <span class="name">TotalSales</span>
            </div>
            <span class="number">1234</span>
          </div>
        </p-card>
      </div>
    </div>
  </p-card>
</div>
