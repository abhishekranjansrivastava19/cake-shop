<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Orders" subheader="List of all Orders">
    <div class="p-grid">
      <div class="sm-col-12">
        <p-table
          [value]="orders"
          [tableStyle]="{ 'min-width': '50rem' }"
          styleClass="p-datatable-gridlines"
        >
          <ng-template pTemplate="header">
            <tr>
              <th style="width: 20%" pSortableColumn="name">
                User<p-sortIcon field="name"></p-sortIcon>
              </th>
              <th style="width: 20%" pSortableColumn="totalPrice">
                Total Price<p-sortIcon field="totalPrice"></p-sortIcon>
              </th>
              <th style="width: 20%" pSortableColumn="dateOrdered">
                Date Ordered<p-sortIcon field="dateOrdered"></p-sortIcon>
              </th>
              <th style="width: 20%" pSortableColumn="status">
                Status<p-sortIcon field="status"></p-sortIcon>
              </th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-orders>
            <tr>
              <!-- <td style="width: 20%">{{ orders.user}}</td> -->
              <td style="width: 10%">{{ orders.totalPrice }}</td>
              <td style="width: 10%">
                {{ orders.dateOrdered | date : 'short' }}
              </td>
              <td style="width: 20%">
                <p-tag
                  [value]="orderStatus[orders.status].label"
                  [severity]="orderStatus[orders.status].color"
                ></p-tag>
              </td>
              <td>
                <p-button
                  (click)="deleteOrder(orders._id)"
                  styleClass="p-button-danger mr-3"
                  icon="pi pi-trash"
                ></p-button>
                <p-button
                  (click)="showOrder(orders.id)"
                  styleClass="p-button-primary"
                  icon="pi pi-eye"
                ></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog
  [style]="{ width: '50vw' }"
  baseZ-Index="1000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
