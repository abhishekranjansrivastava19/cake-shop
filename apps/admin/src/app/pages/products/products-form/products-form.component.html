<p-toast></p-toast>
<div class="admin-page">
  <p-card
    [header]="editmode ? 'Edit Product' : 'Add Product'"
    subheader="You can add or edit product here "
  >
    <div class="p-grid">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button
              styleClass="p-button-primary"
              [label]="editmode ? 'Update' : 'Create'"
              icon="pi pi-plus"
              style="margin-right: 10px"
              (click)="onSubmit()"
            ></p-button>
            <p-button
              styleClass="p-button-danger"
              label="Cancel"
              icon="pi pi-arrow-circle-left"
              routerLink="/products"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="col-12">
        <form [formGroup]="form">
          <div class="p-fluid p-formgrid p-grid" style="display: inline-flex;">
            <div class="p-field col-4" >
              <label for="name">Name</label>
              <input formControlName="name" id="name" type="text" pInputText />
              <small
                *ngIf="productForm.name.invalid && isSubmitted"
                class="p-error"
                >Name is required</small
              >
            </div>

            <div class="p-field col-4" >
              <label for="brand">Brand</label>
              <input
                formControlName="brand"
                id="brand"
                type="text"
                pInputText
              />
              <small
                *ngIf="productForm.brand.invalid && isSubmitted"
                class="p-error"
                >Brand is required</small
              >
            </div>

            <div class="p-field col-4" >
              <label for="price">Price</label>
              <p-inputNumber
                formControlName="price"
                mode="decimal"
                inputId="price"
                [useGrouping]="false"
              ></p-inputNumber>
              <small
                *ngIf="productForm.price.invalid && isSubmitted"
                class="p-error"
                >Price is required</small
              >
            </div>
          </div>

          <div class="p-fluid p-formgrid p-grid" style="display: inline-flexbox">
            <div class="p-field col-4" >
              <label for="countInStock">Count In Stock</label>
              <p-inputNumber
                formControlName="countInStock"
                mode="decimal"
                inputId="countInStock"
                [useGrouping]="false"
              ></p-inputNumber>
              <small
                *ngIf="productForm.countInStock.invalid && isSubmitted"
                class="p-error"
                >Stock is required</small
              >
            </div>

            <div class="p-field col-4" >
              <label for="category">Category</label><br />
              <p-dropdown
                [options]="categories"
                formControlName="category"
                optionLabel="name"
                optionValue="_id"
                [filter]="true"
                filterBy="name"
                [showClear]="true"
                placeholder="Select a category"
              ></p-dropdown>
              <small
                *ngIf="productForm.category.invalid && isSubmitted"
                class="p-error"
                >Category is required</small
              >
            </div>

            <div class="p-field col-4">
              <label for="isFeatured">featured</label><br />
              <p-inputSwitch formControlName="isFeatured"></p-inputSwitch>
            </div>

            <div class="p-field col-4">
              <label for="midNightDelivery">Mid Night Delivery Available</label><br />
              <p-inputSwitch formControlName="midNightDelivery"></p-inputSwitch>
            </div>
          </div>

          <div class="p-fluid p-formgrid p-grid" style="margin-left: 1rem;">
            <div class="p-field p-col-12" style="margin-top: 1rem;">
              <label for="countInStock">Description</label>
              <textarea
                pInputTextarea
                formControlName="description"
                rows="7"
                cols="30"
              ></textarea>
              <small
                *ngIf="productForm.description.invalid && isSubmitted"
                class="p-error"
                >Description is required</small
              >
            </div>

            <div class="p-field p-col-12" style="margin-top: 1rem;">
              <label for="richDescription">Rich Description</label>
              <p-editor
                formControlName="richDescription"
                [style]="{ height: '300px' }"
              ></p-editor>
            </div>
            <div class="p-field p-col-12" style="margin-top: 1rem;">
              <label for="image">Main Image</label>
              <input type="file" class="p-inputtext" accept="image/*" (change)="onImageUpload($event)">
              <small
                *ngIf="productForm.image.invalid && isSubmitted"
                class="p-error"
                >Image is required</small
              >
              <div class="col-2 mt-2 pl-0">
                <img style="width: 100%;" [src]="imageDisplay" alt="">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
