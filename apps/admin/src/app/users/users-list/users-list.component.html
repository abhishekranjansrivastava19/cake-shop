<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Users" subheader="List of all users">
    <div class="p-grid">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button
              styleClass="p-button-success"
              label="New"
              icon="pi pi-plus"
              routerLink="form"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="sm-col-12">
        <p-table
          [value]="users"
          [tableStyle]="{ 'min-width': '50rem' }"
          styleClass="p-datatable-gridlines"
        >
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name">
                Name<p-sortIcon field="name"></p-sortIcon>
              </th>
              <th>Email</th>
              <th>Is Admin</th>
              <th>Country</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-user>
            <tr>
              <td style="width: 30%">{{ user.name }}</td>
              <td style="width: 20%">{{ user.email }}</td>
              <td style="width: 20%">
                <p-tag
                  *ngIf="user.isAdmin"
                  icon="pi pi-check"
                  styleClass="mr-2"
                  severity="success"
                  [rounded]="true"
                ></p-tag>
                <p-tag
                  *ngIf="!user.isAdmin"
                  icon="pi pi-times"
                  styleClass="mr-2"
                  severity="danger"
                  [rounded]="true"
                ></p-tag>
              </td>
              <td style="width: 20%">{{ users.Country }}</td>
              <td>
                <p-button
                  (click)="deleteUser(user._id)"
                  styleClass="p-button-danger mr-3"
                  icon="pi pi-trash"
                ></p-button>
                <p-button
                  (click)="updateUser(user._id)"
                  styleClass="p-button-success"
                  icon="pi pi-pencil"
                ></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog
  [style]="{ width: '50vw' }"
  baseZIndex="1000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
